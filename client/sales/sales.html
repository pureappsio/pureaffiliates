<template name="sales">
    {{#if currentUser}}
    <h3>Sales</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Amount</th>
                <th>Commission</th>
            </tr>
        </thead>
        <tbody>
            {{#each sales}} {{> sale}} {{/each}}
        </tbody>
    </table>
    {{/if}}
</template>
